<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type='text/css'/>
    <script src="webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/layui.all.js" language='JavaScript'></script>
</head>
<body>

<h2>完成点对点聊天和单对聊天</h2>


<form id="loginForm">

    <label>用户名:<input type="text" id="userName" value="纯阳子" name="userName"/></label> <br/>
    <label> 密码:<input type="text" id="passWord" value="dasdadsa" name="passWord"/></label><br/>
    <label> 生日:<input type="text" id="birDate" value="2019-10-10" name="birDate"/></label><br/>

    <!--如果将type设置为submit,则会产生莫名其妙的事情...妈的老子调试了半夜....-->
    <button type="button" value="submit" onclick="loginFormSubmit()">点击提交</button>

</form>




</body>

<script>
    function loginFormSubmit() {
        var userName = $("#userName").val();
        var passWord = $("#passWord").val();
        var birDate = $("#birDate").val();

        var jsonObj = {};
        jsonObj["userName"] = userName;
        jsonObj["passWord"] = passWord;
        jsonObj["birDate"] = birDate;

        $.ajax({
            url: "login",
            type: "post",
            data: JSON.stringify(jsonObj),
            contentType: "application/json",
            success: function (data) {
             window.location.href=data;
            }
        });
    }
</script>


</html>
